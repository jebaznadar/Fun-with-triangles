<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>triangle quiz</title>
    <link rel="stylesheet" href="/main.css">
</head>

<body>
    <h1>Quiz on triangles</h1>
    <h3>For each correct answer you will get 1 point .</h3>
    <form id="quiz-form">
        <div class="question-container">
            <p class="question-container">What is the third angle for the triangle where angle1 = 45° and angle2 = 45°?
            </p>
            <label><input type="radio" value="45°" name="question-one">45°</label>
            <label> <input type="radio" value="60°" name="question-one">60°</label>
            <label><input type="radio" value="90°" name="question-one">90°</label>
        </div>
        <div class="question-container">
            <p class="question-container">if a Triangle has an angle of 90°, what is it called ?</p>
            <label><input type="radio" value="Acute angled" name="question-two">Acute angled</label>
            <label> <input type="radio" value="Obtuse angled" name="question-two">Obtuse angled</label>
            <label> <input type="radio" value="Right angled" name="question-two">Right angled</label>
        </div>
    </form>
    <button id="submit-button"> Submit </button>
    <h2 class="show-output"></h2>

</body>
<script src="quiz.js"></script>

</html>
